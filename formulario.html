<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>html forms</title>
</head>
<body>
    <header><h1>Formulario</h1></header>
    <br>
    <main>
        <section>
            <div>
            <form action="">
            

                <label for="button"></label><br>
                <input type="button"
                name="button"
                id="button"
                value="Formulario de Registro"
                onclick="alert('Bienvenido al formulario de registro')"><br>

                </label><br>
               
                <label for="fname">Nombres:</label><br>
                <input type="text" 
                name="name"
                id="fname"
                required
                placeholder="Ingrese sus nombres"
                autofocus
                pattern="[A-Za-z\s]+{3,40}"><br><br>

                
                <label for="lname">Apellidos:</label><br>
                <input type="text"
                name="lname"
                id="lname"
                required
                placeholder="Ingrese sus apellidos"
                autofocus
                pattern="[A-Za-z\s]+{3,40}"><br><br>
              

                
                <label for="email">Correo:</label><br>
                <input type="email"
                name="email"
                id="email"
                required1
                placeholder="Ingrese su correo electrónico"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
              

                 <label for="password">Contraseña:</label><br>
                <input type="password"
                name="password"
                id="password"
                required    
                placeholder="Ingrese su contraseña"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br><br>
              

                <label for="tel">Teléfono:</label><br>
                <input type="tel"
                name="phone"
                id="phone"
                required
                placeholder="Ingrese su número de teléfono"
                pattern="^\d{10}$"><br><br>
              

                <label for="gender">Género:</label><br>
                <input type="radio"
                    name="gender"
                    id="gender-masculino"
                    value="Masculino">
                <label for="gender-masculino">Masculino</label><br>
                <input type="radio"
                    name="gender"
                    id="gender-femenino"
                    value="Femenino">
                <label for="gender-femenino">Femenino</label><br><br>
              


                <label for="date">Fecha de Nacimiento</label><br><br>
                <input type="date"
                name="date"
                id="date"
                required
                placeholder="Ingrese su fecha de nacimiento"
                min="1900-01-01"
                max="2025-12-31"><br><br>


                <label for="bdaymonth">Mes en que realizo el formulario:</label><br><br>
                <input type="month" id="bdaymonth" name="bdaymonth"><br><br>


                <label for="week">Semana en la que realizo el formulario:</label><br><br>
                <input type="week" id="week" name="week"><br><br>
              
                <label for ="color">Selecciona un color que le guste</label><br>
                <input type="checkbox"
                    id="color-azul"
                    name="color"
                    value="1">
                <label for="color-azul">Azul</label><br>
                <input type="checkbox"
                    id="color-rojo"
                    name="color"
                    value="2">
                <label for="color-rojo">Rojo</label><br>
                <input type="checkbox"
                    id="color-verde"
                    name="color"
                    value="3">
                <label for="color-verde">Verde</label><br>
                <input type="checkbox"
                    id="color-amarillo"
                    name="color"
                    value="4">
                <label for="color-amarillo">Amarillo</label><br><br>

                <label>Color favorito:</label>
                <input type="color" 
                    name="color"><br><br>

                 <label>Número (1 a 10):</label>
                <input type="number"
                    name="numero"
                    min="1" 
                    max="10"><br><br>

                <label for="select">Hora</label><br>
                <input type="time"
                    id="select"
                    name="selec"><br><br>                

                <label for="select">Escribe la URL</label><br><br>
                <label for="homepage">Añade tu pagina:</label>
                <input type="url" id="homepage" name="homepage"><br><br>

                <label for="myfile">Selecciona el archivo:</label>
                <input type="file" id="myfile" name="myfile"><br><br>

                <label for="vol">Satisfaccion del formulario:</label><br><br>
                <input type="range" id="vol" name="vol" min="0" max="50"><br>

                <label for="gsearch">Buscar</label><br>
                <input type="search" id="gsearch" name="gsearch"><br><br>
                <input type="image" src="../img/img_submit.gif" alt="Submit" width="48" height="48"><br><br>
                    
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">           




                
        

                
            </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
