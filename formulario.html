<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Avanzado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
        <p>Complete todos los campos para continuar</p>
    </header>

    <div class="container">

        <form id="formularioAvanzado">
            <!-- Nombre completo -->
            <div class="form-group">
                <label for="nombreCompleto">Nombre completo *</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" 
                       placeholder="Ingrese su nombre completo" required>
                <div class="mensaje-error" id="errorNombre"></div>
                <div class="mensaje-exito" id="exitoNombre"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="correo">Correo electrónico *</label>
                <input type="email" id="correo" name="correo" 
                       placeholder="ejemplo@correo.com" required>
                <div class="mensaje-error" id="errorCorreo"></div>
                <div class="mensaje-exito" id="exitoCorreo"></div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" 
                       placeholder="Mínimo 8 caracteres" required>
                <div class="password-strength" id="strengthBar"></div>
                <div class="mensaje-error" id="errorPassword"></div>
                <div class="mensaje-exito" id="exitoPassword"></div>
            </div>

            <!-- Confirmar contraseña -->
            <div class="form-group">
                <label for="confirmarPassword">Confirmar contraseña *</label>
                <input type="password" id="confirmarPassword" name="confirmarPassword" 
                       placeholder="Repita su contraseña" required>
                <div class="mensaje-error" id="errorConfirmar"></div>
                <div class="mensaje-exito" id="exitoConfirmar"></div>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono *</label>
                <input type="tel" id="telefono" name="telefono" 
                       placeholder="300-123-4567" required>
                <div class="mensaje-error" id="errorTelefono"></div>
                <div class="mensaje-exito" id="exitoTelefono"></div>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento *</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <div class="mensaje-error" id="errorFecha"></div>
                <div class="mensaje-exito" id="exitoFecha"></div>
            </div>

            <!-- Género -->
            <div class="form-group">
                <label>Género *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="genero" value="masculino" required>
                        Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="femenino" required>
                        Femenino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="otro" required>
                        Otro
                    </label>
                </div>
            </div>

            <!-- Intereses -->
            <div class="form-group">
                <label>Intereses</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="intereses" value="deportes">
                        Deportes
                    </label>
                    <label>
                        <input type="checkbox" name="intereses" value="musica">
                        Música
                    </label>
                    <label>
                        <input type="checkbox" name="intereses" value="tecnologia">
                        Tecnología
                    </label>
                    <label>
                        <input type="checkbox" name="intereses" value="arte">
                        Arte
                    </label>
                </div>
            </div>

            <!-- Comentarios -->
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales</label>
                <textarea id="comentarios" name="comentarios" 
                          placeholder="Escriba cualquier comentario adicional..." 
                          maxlength="500"></textarea>
                <div class="char-counter">
                    <span id="contadorComentarios">0</span>/500 caracteres
                </div>
            </div>

            <!-- Términos y condiciones -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los términos y condiciones *
                </label>
                <div class="mensaje-error" id="errorTerminos"></div>
            </div>

            <!-- Botones -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="btnEnviar" disabled>
                    Enviar Formulario
                </button>
                <button type="button" class="btn btn-secondary" onclick="reiniciarFormulario()">
                    Limpiar Todo
                </button>
            </div>
        </form>

        <!-- Resumen de datos -->
        <div class="resumen-datos" id="resumenDatos">
            <h3>✅ Datos enviados correctamente</h3>
            <div id="contenidoResumen"></div>
            <div class="button-group" style="margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="reiniciarFormulario()">
                    Nuevo Registro
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
